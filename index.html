<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>PIZZA</title>
    <h1><strong>KIRII'S PIZZA SHOP</strong></h1>
    <h2><strong>I MEAN THE BEST PIZZA IN TOWN!!!</strong></h2>
    <div class="container">
    <img src="piz1.jpg" alt="pimage">
    </div>
  </head>
  <body>
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Size of pizza</option>
            <option value="1">SMALL</option>
            <option value="2">REGULAR</option>
            <option value="3">LARGE</option>
            <option value="4">EXTRA LARGE</option>
          </select>
        </div>
      </div>
    </form>
    <br></br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        CRUST
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        NO CRUST
      </label>
    </div>
    <br></br>

    <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <p>Extra toppings go for ksh.150</p>
          <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Toppings..</option>
              <option value="1">Extra cheese</option>
              <option value="2">Peparoni</option>
              <option value="3">Sausage</option>
              <option value="3">BBQ steak</option>
              <option value="3">Pinapple</option>
              <option value="3">Spinach</option>
              <option value="3">Chicken</option>
              <option value="3">Boerwers</option>

            </select>
          </div>
      </div>
    </form>

    <br></br>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
